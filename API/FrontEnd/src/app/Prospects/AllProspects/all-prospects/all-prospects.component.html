<div class="table-responsive">
    <!--Table-->
    <table class="table table-striped table-hover">
  
      <!--Table head-->
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Vehicle Enquired On</th>
          <th>Date</th>
          <th>Customer Phone Number</th>
          <th>Customer Email Address</th>
        </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
        <tr *ngFor="let prospects of prospects">
          <th>{{prospects.customer_fullname}}</th>
          <td>{{prospects.model_built_year}} {{prospects.make}} {{prospects.model}}</td>
          <td>{{prospects.prospect_created | date:'medium'}}</td>
          <td>{{prospects.customer_number}}</td>
          <td>{{prospects.customer_email}}</td>    
        </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
